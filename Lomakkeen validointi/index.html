<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomakkeen validointi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rekisteröitymislomake</h1>
    <h2>Siirry kentästä toiseen tab-näppäimellä</h2>

    <div id="lomake">
        <label for="id">Käyttäjä ID: </label>
        <input type="text">
        <br>
        <label for="salasana">Salasana: </label>
        <input type="text">
        <br>
        <label for="nimi">Nimi: </label>
        <input type="text">
        <br>
        <label for="osoite">Osoite: </label>
        <input type="text">
        <br>
        <label for="maa">Maa: </label>
        <select name="maa" id="maa">
            <option value="valitse">(Valitse maa)</option>
        </select>
        <br>
        <label for="postinumero">Postinumero: </label>
        <input id="numero" type="text">
        <span id="postinumeroError" class="error"></span>
        <br>
        <label for="email">Sähköposti: </label>
        <input id="sahkoposti" type="text">
        <span id="emailError" class="error"></span>
        <br>
        <label for="sukupuoli">Sukupuoli: </label>
        <input type="radio">
        <label for="mies">Mies</label>
        <input type="radio">
        <label for="nainen">Nainen</label>
        <br>
        <label for="kieli">Kieli: </label>
        <input type="checkbox">
        <label for="suomi">Suomi</label>
        <input type="checkbox">
        <label for="muu">Muu kuin suomi</label>
        <br>
        <label for="lisatietoja">Lisätietoja: </label><textarea rows="5" id="lisatietoja" name="lisatietoja"></textarea>
        <br>
        <br>
        <input type="button" onclick="validointi()" value="Tarkista" id="submit">
    </div>

    <script src="main.js"></script>
</body>
</html>
