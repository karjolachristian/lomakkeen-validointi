<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomakkeen validointi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rekisteröitymislomake</h1>
    <h2>Siirry kentästä toiseen tab-näppäimellä</h2>

    <form id="lomake">
        <div>
            <label for="userId">Käyttäjä ID:</label>
            <input type="text" id="kayttajaId" name="kayttajaId">
        </div>
        <div>
            <label for="password">Salasana:</label>
            <input type="password" id="salasana" name="salasana">
        </div>
        <div>
            <label for="nimi">Nimi:</label>
            <input type="text" id="nimi" name="nimi">
        </div>
        <div>
            <label for="osoite">Osoite:</label>
            <input type="text" id="osoite" name="osoite">
        </div>
        <div>
            <label for="maa">Maa:</label>
            <select id="maa" name="maa">
                <option value="">Valitse maa</option>
                <option value="suomi">Suomi</option>
                <option value="ruotsi">Ruotsi</option>
                <option value="norja">Norja</option>
            </select>
        </div>
        <div>
            <label for="postinumero">Postinumero:</label>
            <input type="text" id="postinumero" name="postinumero">
        </div>
        <div>
            <label for="email">Sähköposti:</label>
            <input type="text" id="email" name="email">
        </div>
        <div>
            <label>Sukupuoli:</label>
            <input type="radio" id="mies" name="sukupuoli" value="mies">
            <label for="mies">Mies</label>
            <input type="radio" id="nainen" name="sukupuoli" value="nainen">
            <label for="nainen">Nainen</label>
        </div>
        <div>
            <label>Kieli:</label>
            <input type="radio" id="suomi" name="kieli" value="suomi">
            <label for="suomi">Suomi</label>
            <input type="radio" id="muu" name="kieli" value="muu">
            <label for="muu">Muu kuin suomi</label>
        </div>
        <div>
            <label for="lisatietoja">Lisätietoja:</label>
            <textarea id="lisatietoja" name="lisatietoja"></textarea>
        </div>
        <div>
            <button type="submit">Lähetä</button>
        </div>
    </form>

    <script src="main.js"></script>
</body>
</html>
